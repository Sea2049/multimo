<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 渐变定义：橙色到紫色，体现科技感 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#9B59B6"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆环：代表平行世界 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.2"/>
  
  <!-- 中心核心：代表引擎 -->
  <circle cx="100" cy="100" r="15" fill="url(#mainGradient)" filter="url(#glow)"/>
  
  <!-- Agent 节点群：代表百万级 Agent -->
  <!-- 第一层节点 -->
  <circle cx="100" cy="50" r="8" fill="#FF6B35" opacity="0.9"/>
  <circle cx="143" cy="75" r="8" fill="#F7931E" opacity="0.9"/>
  <circle cx="143" cy="125" r="8" fill="#FF8C42" opacity="0.9"/>
  <circle cx="100" cy="150" r="8" fill="#9B59B6" opacity="0.9"/>
  <circle cx="57" cy="125" r="8" fill="#8E44AD" opacity="0.9"/>
  <circle cx="57" cy="75" r="8" fill="#FF6B35" opacity="0.9"/>
  
  <!-- 第二层小节点 -->
  <circle cx="120" cy="45" r="4" fill="#F7931E" opacity="0.7"/>
  <circle cx="155" cy="100" r="4" fill="#FF8C42" opacity="0.7"/>
  <circle cx="120" cy="155" r="4" fill="#9B59B6" opacity="0.7"/>
  <circle cx="80" cy="155" r="4" fill="#8E44AD" opacity="0.7"/>
  <circle cx="45" cy="100" r="4" fill="#FF6B35" opacity="0.7"/>
  <circle cx="80" cy="45" r="4" fill="#F7931E" opacity="0.7"/>
  
  <!-- 连接线：代表群体交互 -->
  <g stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6">
    <!-- 中心到第一层 -->
    <line x1="100" y1="100" x2="100" y2="50"/>
    <line x1="100" y1="100" x2="143" y2="75"/>
    <line x1="100" y1="100" x2="143" y2="125"/>
    <line x1="100" y1="100" x2="100" y2="150"/>
    <line x1="100" y1="100" x2="57" y2="125"/>
    <line x1="100" y1="100" x2="57" y2="75"/>
    
    <!-- 第一层之间的连接 -->
    <line x1="100" y1="50" x2="143" y2="75"/>
    <line x1="143" y1="75" x2="143" y2="125"/>
    <line x1="143" y1="125" x2="100" y2="150"/>
    <line x1="100" y1="150" x2="57" y2="125"/>
    <line x1="57" y1="125" x2="57" y2="75"/>
    <line x1="57" y1="75" x2="100" y2="50"/>
  </g>
  
  <!-- 外层连接线 -->
  <g stroke="url(#mainGradient)" stroke-width="1" opacity="0.4">
    <line x1="100" y1="50" x2="120" y2="45"/>
    <line x1="100" y1="50" x2="80" y2="45"/>
    <line x1="143" y1="75" x2="155" y2="100"/>
    <line x1="143" y1="125" x2="155" y2="100"/>
    <line x1="100" y1="150" x2="120" y2="155"/>
    <line x1="100" y1="150" x2="80" y2="155"/>
    <line x1="57" y1="125" x2="45" y2="100"/>
    <line x1="57" y1="75" x2="45" y2="100"/>
  </g>
</svg>
